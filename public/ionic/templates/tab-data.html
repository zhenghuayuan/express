<ion-view view-title="数据">
    <ion-content class="padding">
        <div class="base-title">
            <div class="player-total">累计玩家 <span class="green-theme-color" ng-bind="data.registerTotal"></span></div>
            <div class="player-online">当前在线 <span class="green-theme-color">52456</span></div>
        </div>

        <div class="charts-box">
            <div class="charts-page">
                <highchart id="chart" config="chartUser" style="height:120px"></highchart>
            </div>
            <div class="data-page">
                <div class="data-title">新增玩家</div>
                <div class="content-s">
                    <div class="content-s-left">
                        <div class="green-theme-color" ng-bind="data.newPlayer[0]"></div>
                        <div class="gray-theme-color" ng-bind="data.newPlayer[1]"></div>
                        <div class="gray-theme-color" ng-bind="data.newPlayer[2]"></div>
                    </div>
                    <div class="content-s-right">
                        <div class="data-today "><span class="icon-today public-icon">今时</span></div>
                        <div class="data-today "><span class="icon-yes public-icon">昨时</span></div>
                        <div class="data-today "><span class="icon-yes public-icon">昨天</span></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="charts-box">

                    </div>

            </div>
        </div>
