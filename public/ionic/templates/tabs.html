<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="数据" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/data">
    <ion-nav-view name="tab-data"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="收益" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="管理" icon-off="ion-ios-paw-outline" icon-on="ion-ios-paw" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

    <!-- Account Tab -->
  <ion-tab title="我" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
