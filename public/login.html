	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="http://pub.froup.net/hoomic/publicJs/reset.css">
	<title>登录</title>
	<style type="text/css">
	
	</style>
</head>
<body>
	<div class="wrap" id="wrap">
		<div>
			<label for="">账号：</label>
			<input type="text" v-model="username" :value="username">
		</div>
		<div>
			<label for="">密码：</label>
			<input type="text" v-model="password" :value="password">
		</div>
		<div>
			<input type="submit" value="登录" @click="login">
		</div>
		<div>
			<input type="submit" value="是否过期" @click="check">
		</div>
		<hr>
		<hr>
		<div>
			<label for="">账号：</label>
			<input type="text" v-model="username" :value="username">
		</div>
		<div>
			<label for="">密码：</label>
			<input type="text" v-model="password" :value="password">
		</div>
		<div>
			<input type="submit" value="注册" @click="register">
		</div>
	</div>
	<script src="http://pub.froup.net/hoomic/publicJs/vue.min.js" type="text/javascript"></script>
	<script src="http://pub.froup.net/hoomic/publicJs/zepto.min.js" type="text/javascript"></script>
	<script type="text/javascript">


		var vm = new Vue({
			el: "#wrap",
			data: {
				username: "zheng",
				password: "0000",
				token: "",
			},
			methods: {
				login(){
					var _this = this; 
					$.ajax({
						url: "http://localhost:3000/login",
						data: {
							username: _this.username,
							password: _this.password,
						},
						type: "post",
						dataType: "json",
						success: function(res){
							_this.token = res.body.token;
							console.log(res)
						},
						error: function(){
							console.log("ajax-error")
						}
					})
				},
				check(){
					var _this = this; 
					$.ajax({
						url: "http://localhost:3000/check",
						data: {
							token: _this.token,
						},
						type: "post",
						dataType: "json",
						success: function(res){
							console.log(res)
						},
						error: function(){
							console.log("ajax-error")
						}
					})
				},
				register(){
					var _this = this; 
					$.ajax({
						url: "http://localhost:3000/register",
						data: {
							username: _this.username,
							password: _this.password,
						},
						type: "post",
						dataType: "json",
						success: function(res){
							console.log(res)
						},
						error: function(){
							console.log("ajax-error")
						}
					})
				}
			}
		})
	</script>
</body>
</html>
