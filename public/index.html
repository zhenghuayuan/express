<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="http://pub.froup.net/hoomic/publicJs/reset.css">
	<title>首页</title>
	<style type="text/css">
	.wrap span {display: block; margin: 50px; background: #ccc; font-size: 16px;}
	</style>
</head>
<body>
	<div class="wrap" id="wrap">
		<span @click="fetchStart">fetchStart</span>
		<div class="content">{{content}}</div>
	</div>
	<script src="http://pub.froup.net/hoomic/publicJs/vue.min.js" type="text/javascript"></script>
	<script src="http://pub.froup.net/hoomic/publicJs/zepto.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		var vm = new Vue({
			el: "#wrap",
			data: {
				content: "",
			},
			methods: {
				fetchStart: function(){
					$.ajax({
						url: "http://localhost:3000/fetchresources",
						data: "",
						type: "get",
						dataType: "json",
						success: function(res){
							vm.content = JSON.stringify(res);
							console.log(res)
						},
						error: function(){
							console.log("ajax-error")
						}
					})
				}
			}
		})
	</script>
</body>
</html>
